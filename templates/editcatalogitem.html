{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="season">season:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="season" id="season1" value="Winter" {% if item.season == 'Winter'%}checked{%endif%}>Winter
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="season" id="season2" value="Fall" {% if item.season == 'Fall' %}checked{%endif%}>Fall
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="season" id="season3" value="Spring" {% if item.season == 'Spring'%}checked{%endif%}>Spring
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="season" id="season4" value="Autumn" {%if item.season =='Autumn'%}checked{%endif%}>Autumn
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="season" id="season5" value="Summer" {%if item.season =='Summer'%}checked{%endif%}>Summer
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategories')}}'
						class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
